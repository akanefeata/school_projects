<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Görüntüleme Sayfası</title>
    <style>
        /* Önceki CSS kodları */

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            border-bottom: 5px solid #3e8e41;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            font-size: 1em;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        .test-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .test-item {
            background-color: #4CAF50;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 200px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .test-item:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Test Görüntüleme Sayfası</h1>
    </div>
    <div class="container">
        <div class="test-list">
            <div class="test-item" onclick="location.href='test-page.html';">HTML Testi</div>
            <div class="test-item" onclick="location.href='test-page2.html';">CSS Testi</div>
            <div class="test-item" onclick="location.href='test-page3.html';">JS Testi</div>
            <div class="test-item" onclick="location.href='test-page4.html";>örnek test</div>
            <!-- Daha fazla test ekleyin -->
        </div>
    </div>
</body>

</html>
